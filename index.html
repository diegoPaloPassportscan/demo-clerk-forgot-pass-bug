<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerk Auth Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">
                    Clerk Authentication Demo
                </h1>
                <p class="text-gray-600">
                    Simple showcase of login flow and callback validation
                </p>
            </div>

            <div class="space-y-4">
                <a href="/login.html" 
                   class="block w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg text-center transition duration-200">
                    Sign In
                </a>

                <a href="/register.html" 
                   class="block w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-4 rounded-lg text-center transition duration-200">
                    Register
                </a>

                <div class="text-center text-sm text-gray-500">
                    <p>This demo showcases:</p>
                    <ul class="mt-2 space-y-1 text-left list-disc list-inside">
                        <li>Clerk sign-in component</li>
                        <li>Callback validation flow</li>
                        <li>Session token extraction</li>
                        <li>User data access</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
