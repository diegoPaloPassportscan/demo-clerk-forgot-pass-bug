<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Clerk Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen py-12 px-4">
        <div class="max-w-3xl mx-auto">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">
                    Dashboard
                </h1>
                <p class="text-gray-600">
                    You're successfully authenticated!
                </p>
            </div>

            <!-- User Info Card -->
            <div class="bg-white rounded-lg shadow-lg p-8 mb-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-semibold text-gray-900">User Information</h2>
                    <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
                        âœ“ Authenticated
                    </span>
                </div>

                <div id="user-info" class="space-y-4">
                    <div class="animate-pulse">
                        <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                        <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                    </div>
                </div>
            </div>

            <!-- Session Info Card -->
            <div class="bg-white rounded-lg shadow-lg p-8 mb-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Session Information</h2>
                <div id="session-info" class="space-y-4">
                    <div class="animate-pulse">
                        <div class="h-4 bg-gray-200 rounded w-2/3 mb-2"></div>
                        <div class="h-4 bg-gray-200 rounded w-1/3"></div>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex gap-4">
                <button id="sign-out-btn" 
                        class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                    Sign Out
                </button>
                <a href="/index.html" 
                   class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-4 rounded-lg text-center transition duration-200">
                    Back to Home
                </a>
            </div>

            <!-- Console Notice -->
            <div class="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
                <p class="text-sm text-blue-800">
                    ðŸ’¡ Check the browser console to see the full user and session objects.
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        import { Clerk } from '@clerk/clerk-js';

        const publishableKey = 'pk_test_YXBwYXJlbnQtZ2liYm9uLTY0LmNsZXJrLmFjY291bnRzLmRldiQ';

        async function initDashboard() {
            try {
                // Initialize Clerk
                const clerk = new Clerk(publishableKey);
                await clerk.load();

                // Check if user is signed in
                if (!clerk.session || !clerk.user) {
                    console.log('No active session, redirecting to sign-in...');
                    window.location.href = '/sign-in.html';
                    return;
                }

                // Display user information
                const user = clerk.user;
                const session = clerk.session;

                console.log('User:', user);
                console.log('Session:', session);

                // Populate user info
                document.getElementById('user-info').innerHTML = `
                    <div class="space-y-3">
                        <div>
                            <label class="text-sm font-medium text-gray-500">Email</label>
                            <p class="text-gray-900">${user.primaryEmailAddress?.emailAddress || 'N/A'}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-500">User ID</label>
                            <p class="text-gray-900 font-mono text-sm">${user.id}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-500">Name</label>
                            <p class="text-gray-900">${user.fullName || user.firstName || 'N/A'}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-500">Created At</label>
                            <p class="text-gray-900">${new Date(user.createdAt).toLocaleString()}</p>
                        </div>
                    </div>
                `;

                // Populate session info
                const token = await session.getToken();
                document.getElementById('session-info').innerHTML = `
                    <div class="space-y-3">
                        <div>
                            <label class="text-sm font-medium text-gray-500">Session ID</label>
                            <p class="text-gray-900 font-mono text-sm break-all">${session.id}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-500">Token (first 100 chars)</label>
                            <p class="text-gray-900 font-mono text-xs break-all bg-gray-50 p-2 rounded">${token.substring(0, 100)}...</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-500">Status</label>
                            <p class="text-gray-900">${session.status}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-500">Last Active</label>
                            <p class="text-gray-900">${new Date(session.lastActiveAt).toLocaleString()}</p>
                        </div>
                    </div>
                `;

                // Sign out handler
                document.getElementById('sign-out-btn').addEventListener('click', async () => {
                    await clerk.signOut();
                    window.location.href = '/index.html';
                });

            } catch (error) {
                console.error('Dashboard initialization error:', error);
                alert('Failed to load dashboard. Redirecting to sign-in...');
                window.location.href = '/sign-in.html';
            }
        }

        initDashboard();
    </script>
</body>
</html>
